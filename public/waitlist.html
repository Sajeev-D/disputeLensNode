<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waitlist</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="waitliststyle.css">
</head>
<body>
    <div id="waitlist-page">
        <div class="content">
            <div class="form-container">
                <form id="waitlist-form">
                    <div class="form-step" data-step="1">
                        <label for="name">What's your name?</label>
                        <input type="text" id="name" name="name" required>
                        <div class="buttons">
                            <button type="button" class="next-btn">Next</button>
                        </div>
                    </div>
                    <div class="form-step" data-step="2">
                        <label for="email">Hi <span id="display-name"></span>, what's your email?</label>
                        <input type="email" id="email" name="email" required>
                        <div class="buttons">
                            <button type="button" class="next-btn">Next</button>
                            <button type="button" class="back-btn">Back</button>
                        </div>
                    </div>
                    <div class="form-step" data-step="3">
                        <label for="phone">And finally, your phone number?</label>
                        <input type="tel" id="phone" name="phone">
                        <div class="buttons">
                            <button type="submit" class="submit-btn" onclick="window.location.href='/'">Join Waitlist</button>
                            <button type="button" class="back-btn">Back</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const steps = document.querySelectorAll('.form-step');
        const nextBtns = document.querySelectorAll('.next-btn');
        const backBtns = document.querySelectorAll('.back-btn');
        let currentStep = 0;

        function showStep(step) {
            steps.forEach((formStep, index) => {
                formStep.style.display = index === step ? 'block' : 'none';
            });
            if (step === 1) {
                const name = document.getElementById('name').value;
                document.getElementById('display-name').textContent = name;
            }
        }

        nextBtns.forEach((btn, index) => {
            btn.addEventListener('click', () => {
                if (currentStep < steps.length - 1) {
                    currentStep++;
                    showStep(currentStep);
                }
            });
        });

        backBtns.forEach((btn, index) => {
            btn.addEventListener('click', () => {
                if (currentStep > 0) {
                    currentStep--;
                    showStep(currentStep);
                }
            });
        });

        showStep(currentStep);
    </script>
</body>
</html>
